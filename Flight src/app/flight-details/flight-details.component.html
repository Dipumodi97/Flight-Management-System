<h2>Flight Details</h2> 

<hr/>
<div *ngIf="flight">
  <div>
    <label><b>Flight Model: </b></label> {{flight.flightModel}}
  </div>
  <div>
    <label><b>Carrier Name: </b></label> {{flight.carrierName}}
  </div>
  <div>
    <label><b>Seat Capacity: </b></label> {{flight.seatCapacity}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Flight List</button><br>
