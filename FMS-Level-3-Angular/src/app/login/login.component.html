<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" [(ngModel)]="currentUser.userName"
               class="form-control"
               id="userName"
               name="userName"
               placeholder="Enter User Name"
               required #userName="ngModel">
      </div>
      <div [hidden]="!userName.pristine" class="alert alert-danger">User Name is required</div>

      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" [(ngModel)]="currentUser.userPassword"
               class="form-control"
               id="userPassword"
               name="userPassword"
               placeholder="Enter Password"
               required #userPassword="ngModel">
      </div>
      <div [hidden]="!userPassword.pristine" class="alert alert-danger">Password is required</div>

      <button type="submit" [disabled]="!loginForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>
